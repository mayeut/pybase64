name: Build and upload to PyPI

on:
  push:
    tags:
      - '**'
    branches-ignore:
      - "dependabot/**"
      - "pre-commit-ci-update-config"
  pull_request:

concurrency:
  group: build-upload-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: pre-commit/action@v3.0.1

  build_wheels:
    name: ${{ matrix.build || matrix.platform }} ${{ matrix.archs }} wheels
    needs: [lint]
    runs-on: "${{ matrix.runs-on }}${{ startsWith(matrix.archs, 'aarch64') && '-arm' || '' }}"
    strategy:
      matrix:
        platform: ["linux"]
        archs: ["x86_64, i686", "aarch64, armv7l", "ppc64le", "s390x"]
        build: ["manylinux", "musllinux"]
        runs-on: [ubuntu-24.04]
        include:
          - platform: "linux"
            archs: "riscv64"
            build: "manylinux"
            runs-on: ubuntu-24.04
          - platform: "windows"
            archs: "AMD64"
            runs-on: windows-2022
          - platform: "windows"
            archs: "x86"
            runs-on: windows-2022
          - platform: "windows"
            archs: "ARM64"
            runs-on: windows-11-arm
          - platform: "macos"
            archs: "x86_64"
            runs-on: macos-13
          - platform: "macos"
            archs: "arm64"
            runs-on: macos-14
          - platform: "ios"
            archs: "x86_64_iphonesimulator"
            runs-on: macos-13
          - platform: "ios"
            archs: "arm64_iphonesimulator,arm64_iphoneos"
            runs-on: macos-14
          - platform: "pyodide"
            archs: "wasm32"
            runs-on: ubuntu-24.04

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0
        if: runner.os == 'Linux' && runner.arch == 'X64'

      - name: Install cmake
        if: runner.os == 'macOS'
        run: |
          # workaround https://gitlab.kitware.com/cmake/cmake/-/issues/26570
          pipx install -f cmake
          which cmake
          cmake --version

      # see https://cibuildwheel.pypa.io/en/stable/faq/#macos-building-cpython-38-wheels-on-arm64
      - name: "Install python 3.8 universal2 on macOS arm64"
        if: runner.os == 'macOS' && runner.arch == 'ARM64'
        uses: actions/setup-python@v5
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: 1
        with:
          python-version: 3.8

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.0.0rc2
        env:
          CIBW_ARCHS: "${{ matrix.archs }}"
          CIBW_BUILD: "${{ matrix.build && '*-' || ''}}${{ matrix.build }}*"
          CIBW_ENABLE: "${{ startsWith(github.ref, 'refs/tags/v') && '' || 'cpython-prerelease'}}"
          CIBW_PLATFORM: "${{ matrix.platform }}"

      - uses: actions/upload-artifact@v4
        with:
          name: "${{ (matrix.archs != 'riscv64' && matrix.platform != 'pyodide') && 'pypi' || 'cibw' }}-wheels ${{ matrix.build || matrix.platform }} ${{ matrix.archs }}"
          path: ./wheelhouse/*.whl

  build_sdist:
    name: source distribution
    needs: [lint]
    runs-on: ubuntu-22.04
    env:
      CIBUILDWHEEL: 1  # make C extension mandatory
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: "3.11"

      - name: Install
        run: python -m pip install ${{ github.workspace }}/dist/pybase64*.tar.gz
        working-directory: "${{ runner.temp }}"

      - name: Test
        run: |
          python -m pip install -r requirements-test.txt
          pytest

      - uses: actions/upload-artifact@v4
        with:
          name: pypi-sdist
          path: dist/*.tar.gz

  check_dist:
    name: Check dist
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          # unpacks all PyPI artifacts into dist/
          pattern: pypi-*
          path: dist
          merge-multiple: true
      - run: |
          set -x
          WHEEL_COUNT=$(find dist -name '*.whl' | wc -l)
          EXPECTED_WHEEL_COUNT=${{ startsWith(github.ref, 'refs/tags/v') && '150' || '184' }}
          test ${WHEEL_COUNT} -eq ${EXPECTED_WHEEL_COUNT}
          pipx run twine check --strict dist/*
      - uses: actions/download-artifact@v4
        with:
          # unpacks all non PyPI artifacts into nodist/
          pattern: cibw-*
          path: nodist
          merge-multiple: true
      - run: |
          set -x
          WHEEL_COUNT=$(find nodist -name '*.whl' | wc -l)
          EXPECTED_WHEEL_COUNT=${{ startsWith(github.ref, 'refs/tags/v') && '8' || '10' }}
          test ${WHEEL_COUNT} -eq ${EXPECTED_WHEEL_COUNT}
          pipx run twine check --strict nodist/*

  upload_test_pypi:
    name: Upload to Test PyPI
    needs: [check_dist]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && github.repository == 'mayeut/pybase64'
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/pybase64
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          # unpacks all PyPI artifacts into dist/
          pattern: pypi-*
          path: dist
          merge-multiple: true
      - name: Upload to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          skip-existing: true
          repository-url: https://test.pypi.org/legacy/

  upload_pypi:
    name: Upload to PyPI
    needs: [upload_test_pypi]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && github.repository == 'mayeut/pybase64' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/pybase64
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          # unpacks all PyPI artifacts into dist/
          pattern: pypi-*
          path: dist
          merge-multiple: true
      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          skip-existing: true
